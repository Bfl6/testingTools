name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Go environment
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-mod-

    - name: Build kube-linter binary
      run: |
        go build -o kube-linter cmd/kube-linter/main.go

    - name: Run kube-linter
      run: |
        ./kube-linter lint 00privileges.yaml > kube_linter_output.txt
      continue-on-error: true

    - name: Setup Polaris
      uses: fairwindsops/polaris/.github/actions/setup-polaris@master
      with:
        version: 5.0.0

    - name: Run Polaris
      run: |
        polaris audit --audit-path 00privileges.yaml > polaris_output.txt
      continue-on-error: true

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .  # Adjust to the directory where your config files are located
        framework: all  # You can specify a particular framework if needed
      continue-on-error: true

    - name: Run kube-score
      run: |
        docker run --rm -v $(pwd):/project zegl/kube-score:latest score /project/00privileges.yaml > kube_score_output.txt
      continue-on-error: true

    - name: Save validation results
      uses: actions/upload-artifact@v2
      with:
        name: validation-results
        path: |
          kube_linter_output.txt
          polaris_output.txt
          checkov-report.json  # Adjust if Checkov outputs a different file
          kube_score_output.txt
