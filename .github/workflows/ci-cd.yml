name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run kube-linter
      run: |
        kube-linter lint 00privileges.yaml > kube_linter_output.txt
      continue-on-error: true

    - name: Run polaris
      run: |
        docker run --rm -v $(pwd):/project quay.io/fairwinds/polaris:3.2 audit --audit-path 00privileges.yaml > polaris_output.txt
      continue-on-error: true

    - name: Run checkov
      run: |
        checkov -f 00privileges.yaml > checkov_output.txt
      continue-on-error: true

    - name: Run kube-score
      run: |
        docker run --rm -v $(pwd):/project zegl/kube-score:latest score /project/00privileges.yaml > kube_score_output.txt
      continue-on-error: true

    - name: Save validation results
      uses: actions/upload-artifact@v2
      with:
        name: validation-results
        path: |
          kube_linter_output.txt
          polaris_output.txt
          checkov_output.txt
          kube_score_output.txt
